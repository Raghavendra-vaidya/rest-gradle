# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  Pets-api-tests:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: gradle:jdk8-jammy
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Gradle version"
          command: "gradle -v"
      - run:
          name: "Java version"
          command: "java -version"
      - run: 
          name: "Run tests"
          command: "gradle clean v1run"
      - run:
          name: "working dir"
          command: "cd build"
      - run:
          name: "list working dir"
          command: "ls"
      - run:
          name: "list working dir, pwd"
          command: "pwd"

  User-api-tests:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: gradle:jdk8-jammy
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Gradle version"
          command: "gradle -v"
      - run:
          name: "Java version"
          command: "java -version"
      - run: 
          name: "Run tests"
          command: "gradle clean v2run"
      - run:
          name: "list directory"
          command: "ls"
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/petstore-api-tests/
            mkdir -p ~/test-output/
            find . -type f -regex "/root/project/build/reports/tests/v2run/emailable-report.html" -exec cp {} ~/test-results/petstore-api-tests/ \;
          when: always
      - store_test_results:
          path: ~/test-results/petstore-api-tests/
      - store_artifacts:
          path: ~/test-output
      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  API tests JDK 8 Gradle:
    jobs:
      - Pets-api-tests
      - User-api-tests